<form class="form-horizontal" action = "{URL}/mbadmin/Update" method = "post">
  <fieldset>
    <legend>Edit</legend>
    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Title</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="title" value="{title}">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Author</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="author" value="{author}">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Short Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="shortdescription" name="shortdescription">{shortdescription}</textarea>
      </div>
    </div>

     <div class="form-group">
      <label for="" class="col-lg-2 control-label">Content</label>
      <div class="col-lg-10">
         <textarea class="form-control" rows="3" id="content" name="content">{content}</textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Date</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="date" value="{date}">
      </div>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Status</label>
        <div class="col-lg-6">
          <select class="form-control" id="select" name = "status">
            <option value = "active">active</option>
            <option value = "inactive">inactive</option>
          </select>
          <input type="hidden" class="form-control" name="id" value="{id}">
          <input type="hidden" class="form-control" name="method" value="{method}">
      </div>
    </div>

     <div class="form-group">
      <div class="col-lg-60 col-lg-offset-6">
        <a class="btn btn-default" href="{URL}/mbadmin/{method}">Cancel</a>
        <button type="submit" class="btn btn-primary" id="submitgen">Save</button>
      </div>
    </div>
  </fieldset>
</form>
