<form class="form-horizontal" action = "{URL}/mbadmin/update" method = "post">
						  <fieldset>
						    <legend>Edit</legend>
						    	 <div class="form-group">
							      <label for="" class="col-lg-2 control-label">Question</label>
							      <div class="col-lg-9">
							        <textarea class="form-control" name="question" >{question}</textarea>							  
							      </div>
							    </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Choice1</label>
							      <div class="col-lg-9">
							        
							        <textarea class="form-control" name="choice1" >{choice1}</textarea>							  
							      </div>
							    </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Choice2</label>
							      <div class="col-lg-9">
							        
							        <textarea class="form-control" name="choice2" >{choice2}</textarea>								  
							      </div>
							    </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Choice3</label>
							      <div class="col-lg-9">
							        
							        <textarea class="form-control" name="choice3" >{choice3}</textarea>								  
							      </div>
							    </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Choice4</label>	
							      <div class="col-lg-9">
							        
							        <textarea class="form-control" name="choice4" >{choice4}</textarea>							  
							      </div>
							    </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Answer</label>
							     	
							      <div class="col-lg-9">
							       	
							        <select class="form-control" id="select" name = "answer">
							            <option value = "{answer}">{answer}</option>
							            <option value = "choice1">choice1</option>
							            <option value = "choice2">choice2</option>
							            <option value = "choice3">choice3</option>
							            <option value = "choice4">choice4</option>
							            
							          </select>						  
							      </div>
							    </div>
						    	<div class="form-group">
							      <label for="select" class="col-lg-2 control-label">Status</label>
							        <div class="col-lg-6">
							          <select class="form-control" id="select" name = "status">
							            <option value = "{status}">{status}</option>
							            <option value = "active">active</option>
							            <option value = "inactive">inactive</option>
							          </select>
							        </div>
							     </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Date</label>
							      <div class="col-lg-6">
							        <input type="text" class="form-control" name="date" value="{date}">							  
							      </div>
							    </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Title</label>
							      <div class="col-lg-6">
							        <input type="text" class="form-control" name="title" value="{title}">							  
							      </div>
							    </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Category</label>
							      <div class="col-lg-6">
							        <input type="text" class="form-control" name="category" value="{category}">							  
							      </div>
							    </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Points</label>
							      <div class="col-lg-6">
							        <input type="text" class="form-control" name="points" value="{points}">							  
							      </div>
							    </div><div class="form-group">
							      <label for="" class="col-lg-2 control-label">Author</label>
							      <div class="col-lg-6">
							        <input type="text" class="form-control" name="author" value="{author}">							  
							      </div>
							    </div>
						  <input type="hidden" class="form-control" name="method" value="{method}">
						  <input type="hidden" class="form-control" name="id" value="{id}">
						    <div class="form-group">
						      <div class="col-lg-60 col-lg-offset-6">
						        <a class="btn btn-default" href="{URL}/mbadmin/{method}">Cancel</a>
						        <button type="submit" class="btn btn-primary" id="submitgen">Save</button>
						      </div>
						    </div> 
						  </fieldset>
						  </form>
						  <script>
						  	$("#elearningphoto").click(function() { 
 								
						       	$("#dr").val("photos");
						       	
						        $("#upload").modal("show");
						    });	
						  </script>
