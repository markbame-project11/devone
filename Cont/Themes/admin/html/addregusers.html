<form class="form-horizontal" action = "{URL}/mbadmin/Insert" method = "post" id ="userform">
  <fieldset>
    <legend>Add User </legend>
    <div class="form-group">
      <label for="" class="col-lg-2 control-label">User Name</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="username" value="" required>
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Password</label>
      <div class="col-lg-6">
        <input type="password" class="form-control" name="password" id="password" value="" >
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Retype Password</label>
      <div class="col-lg-6">
        <input type="password" class="form-control" name="repassword" id="repassword" value="" >
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">First Name</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="firstname" value="" required>
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Last Name</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="lastname" value="" required>
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">User Category</label>
      <div class="col-lg-6">
        <select class="form-control" name = "usercategory">
            <option value = "admin" selected>admin</option>
            <option value = "subscriber" >subscriber</option>
          </select>
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-6">
        <input type="email" class="form-control" name="email" value="" required>
      </div>
    </div>

     <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Activated</label>
        <div class="col-lg-6">
          <select class="form-control" id="select" name = "activated">
            <option value = "0">0</option>
            <option value = "1" selected>1</option>
          </select>
      </div>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Confirmed</label>
        <div class="col-lg-6">
          <select class="form-control" id="select" name = "confirmed">
            <option value = "0">0</option>
            <option value = "1" selected>1</option>
          </select>
      </div>
    </div>

   
    <input type="hidden" class="form-control" name="method" value="{method}">
     <div class="form-group">
      <div class="col-lg-60 col-lg-offset-6">
        <a class="btn btn-default" href="{URL}/mbadmin/{method}">Cancel</a>
        <button type="submit" class="btn btn-primary" id="submitgen" >Save</button>
      </div>
    </div>
  </fieldset>
</form>
