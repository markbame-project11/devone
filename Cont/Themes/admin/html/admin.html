<!DOCTYPE html>
<HTML>
    <HEAD>
		<META http-equiv="Content-Type" content="text/html; charset=ISO-8859-5">
		<META name="keywords" content="corporate,guidelines,cataloging">	
		<META name="date" content="1994-11-06T08:49:37+00:00">
		<TITLE>{TITLE}</TITLE>
			<link rel="icon" type="image/png" href="{URL}/Cont/Themes/admin/images/favicon.ico" />
			<LINK href="{URL}/Cont/Themes/admin/css/bootstrap/booswatch.css" rel="stylesheet" type="text/css">
			<LINK href="{URL}/Cont/Themes/admin/css/jqplot/jquery.jqplot.css" rel="stylesheet" type="text/css">
			<LINK href="{URL}/Cont/Themes/admin/css/style.css" rel="stylesheet" type="text/css">
			<SCRIPT  src ="{URL}/Cont/Themes/admin/js/jq.js"></SCRIPT>
			<SCRIPT  src ="{URL}/Cont/Themes/admin/js/jquery.jqplot.js"></SCRIPT>
			<SCRIPT  src ="{URL}/Cont/Themes/admin/js/jqplot.dateAxisRenderer.min.js"></SCRIPT>
			<SCRIPT  src ="{URL}/Cont/Themes/admin/js/jqplot.pointLabels.min.js"></SCRIPT>
			<SCRIPT  src ="{URL}/Cont/Themes/admin/js/forms.js"></SCRIPT>
			<SCRIPT  src ="{URL}/Cont/Themes/admin/js/validation.js"></SCRIPT>
			<SCRIPT language="JavaScript" type="text/javascript" src="{URL}/Lib/tinymce/tinymce.min.js"></SCRIPT>
			<SCRIPT  src ="{URL}/Cont/Themes/admin/js/js.js"></SCRIPT>
			<SCRIPT  src ="{URL}/Cont/Themes/admin/js/bootstrap.js"></SCRIPT>
    </HEAD>
    <BODY>
	    <div id = "mywrap" style="width:1200px;margin:0 auto;">
		    	<div class="navbar navbar-default">
					  <div class="navbar-header">
					    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
					      <span class="icon-bar"></span>
					      <span class="icon-bar"></span>
					      <span class="icon-bar"></span>
					    </button>
					    <a class="navbar-brand" href="#">Admin</a>
					  </div>
					  <div class="navbar-collapse collapse navbar-responsive-collapse">
					    <ul class="nav navbar-nav">
					    
					    </ul>
					    <ul class="nav navbar-nav navbar-right">
					      <li class="dropdown">
					        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
					        <ul class="dropdown-menu">
					         {DROPMENU}
					        </ul>
					      </li>
					    </ul>
					  </div>
					</div>

			<div id="cont" style="float:left;width:1000px;padding:25px;padding-top:0px;">
				{CONTENT}

			</div>
	    	<div id = "rightmenu" style ="float:right;width:200px">
	    		{LOGIN}
	    		{RIGHTMENU}
	    	<h6 class="text-muted">powered by mbprograms.com</h6>
			</div>
			
	    </div>
	    <div class="modal" id = "upload">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
		        <h4 class="modal-title">Modal title</h4>
		      </div>
		      <div class="modal-body">
		        <form id="uploadform" action="{URL}/Lib/upload/upload.php" method="post" enctype="multipart/form-data">
				     <input type="hidden" size="60" name="fn" class="well well-sm" id="dr" style="border:0;" value = "{UPLOADDIR}" >
				     <input type="file" size="60" name="myfile" class="well well-sm" style="border:0;" accept='image/*'>
				     <input type="submit" value="File Upload" class="btn btn-default">
			    </form>
				 
				<div id="progress" style="margin-top:20px">
				       	<div class="progress progress-striped active" >
						  <div class="progress-bar"  id="bar"><div id ="percent"></div></div>
						</div>
				</div>
				<div class="alert alert-dismissable alert-success" id="uploadmessage" style = "display:none;">
				  <button type="button" class="close" data-dismiss="alert">X</button>
				  <strong id="message"></strong>
				</div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="modal" id = "images" >
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
		        <h4 class="modal-title">Modal title</h4>
		      </div>
		      <div class="modal-body" id = "viewimage">
		        <img src="" id="vimg" style ="width:560px" >
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
    </BODY>
</HTML>
