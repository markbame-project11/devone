<form class="form-horizontal" action = "{URL}/mbadmin/Insert" method = "post">
  <fieldset>
    <legend>Add </legend>
    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Pagename</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="pagename" value="">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Date Created</label>
      <div class="col-lg-6">
        <input type="date" class="form-control" name="date" value="" >
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Nav Order</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="navorder" value="0">
      </div>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Status</label>
        <div class="col-lg-6">
          <select class="form-control" id="select" name = "status">
            <option value = "active">active</option>
            <option value = "inactive">inactive</option>
          </select>
      </div>
    </div>
    <input type="hidden" class="form-control" name="visibility" value="visible">
    <input type="hidden" class="form-control" name="plugin" value="none">
    <input type="hidden" class="form-control" name="privilege" value="none">
    <input type="hidden" class="form-control" name="method" value="{method}">
     <div class="form-group">
      <div class="col-lg-60 col-lg-offset-6">
        <a class="btn btn-default" href="{URL}/mbadmin/{method}">Cancel</a>
        <button type="submit" class="btn btn-primary" id="submitgen">Save</button>
      </div>
    </div>
  </fieldset>
</form>
