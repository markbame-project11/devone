<form class="form-horizontal" action = "{URL}/mbadmin/Update" method = "post">
  <fieldset>
    <legend>Edit</legend>
    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Pagename</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="pagename" value="{pagename}">
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Date Created</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="date" value="{date}" disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="" class="col-lg-2 control-label">Nav Order</label>
      <div class="col-lg-6">
        <input type="text" class="form-control" name="navorder" value="{navorder}">
      </div>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Status</label>
        <div class="col-lg-6">
          <select class="form-control" id="select" name = "status">
            <option value = "active">active</option>
            <option value = "inactive">inactive</option>
          </select>
          <input type="hidden" class="form-control" name="id" value="{id}">
          <input type="hidden" class="form-control" name="method" value="{method}">
      </div>
    </div>

     <div class="form-group">
      <div class="col-lg-60 col-lg-offset-6">
        <a class="btn btn-default" href="{URL}/mbadmin/{method}">Cancel</a>
        <button type="submit" class="btn btn-primary" id="submitgen">Save</button>
      </div>
    </div>
  </fieldset>
</form>
